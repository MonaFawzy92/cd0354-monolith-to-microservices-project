apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: udagram-api-user
  name: udagram-api-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      volumes:
        - name: aws-secret
          secret:
            secretName: aws-secret
      containers:
        - image: monaahmed/udagram-api-user:1.0
          name: udagram-api-user
          # imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "250m"
          volumeMounts:
            - name: aws-secret
              mountPath: /root/.aws/
              readOnly: true
          envFrom:
            - configMapRef:
                name: env-config
            - secretRef:
                name: env-secret
          # env:
          # - name: URL
          #   valueFrom:
          #     configMapKeyRef:
          #       name: env-config
          #       key: URL
          # - name: JWT_SECRET
          #   valueFrom:
          #     configMapKeyRef:
          #       name: env-config
          #       key: JWT_SECRET
          # - name: POSTGRES_DB
          #   valueFrom:
          #     configMapKeyRef:
          #       name: env-config
          #       key: POSTGRES_DB
          # - name: POSTGRES_HOST
          #   valueFrom:
          #     configMapKeyRef:
          #       name: env-config
          #       key: POSTGRES_HOST
          # - name: POSTGRES_PASSWORD
          #   valueFrom:
          #     secretKeyRef:
          #       name: env-secret
          #       key: POSTGRES_PASSWORD
          # - name: POSTGRES_USERNAME
          #   valueFrom:
          #     secretKeyRef:
          #       name: env-secret
          #       key: POSTGRES_USERNAME
      restartPolicy: Always
